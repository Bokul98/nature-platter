<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature - Platter</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Style -->
    <style>
      .sora-font {
        font-family: "Sora", serif;
      }
    </style>
    <!-- Customize TailwindCSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-primary": "#179800",
            },
          },
        },
      };
    </script>
    <!-- FontAwesome Icon Script -->
    <script
      src="https://kit.fontawesome.com/a9f5f00acc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sora-font">
    <!-- Header Section -->
    <header class="container mx-auto">
      <!-- Nav Bar -->
      <nav class="">
        <div
          class="navbar bg-base-100 border-b border-color-primary lg:border-b-0 flex justify-between items-center"
        >
          <!-- Left Side Logo -->
          <div class="flex items-center">
            <!-- Mobile Logo -->
            <img
              class="lg:hidden"
              src="assets/mobile-logo.png"
              alt="Mobile Logo"
            />
            <!-- Desktop Logo -->
            <img
              class="hidden lg:block"
              src="assets/logo-header.png"
              alt="Desktop Logo"
            />
          </div>

          <!-- Mobile Toggle Icon -->
          <div class="lg:hidden">
            <button class="btn btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </button>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden lg:flex flex-1 justify-end">
            <ul class="menu menu-horizontal text-[18px] pr-28">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>

          <!-- Right Icons & Btn -->
          <div class="space-x-3 hidden lg:flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <button
              class="text-[#111111] border border-color-primary rounded-lg py-2 px-7"
            >
              Login
            </button>
            <button class="bg-color-primary text-white rounded-lg py-2 px-7">
              Register
            </button>
          </div>
        </div>
      </nav>
      <!-- Banner Section -->
      <div class="flex flex-col gap-6 justify-center items-center pt-10 lg:pt-20">
        <!-- Banner content -->
        <div class="text-center">
          <h1 class="font-bold text-3xl lg:text-5xl">
            Freshness <span class="text-color-primary">You Can <br> Count </span> On,
            Prices You’ll Love!
          </h1>
          <p class="lg:text-[20px] text-center py-4 lg:py-7">
            Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!
          </p>
        </div>
        <!-- Banner Image -->
        <div class="">
          <img src="assets/hero-vegetables.png" alt="" class="" />
        </div>
      </div>
    </header>
    <!-- Main Section -->
    <main class="">
      
    </main>
    <!-- Footer section -->
    <footer></footer>
  </body>
</html>
